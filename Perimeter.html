<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimeter Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #7b61ff;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #5a47d8;
            transform: scale(1.1);
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #thanksMessage {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #7b61ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perimeter Calculator</h1>
        <input type="number" id="length" placeholder="Enter length" required>
        <input type="number" id="width" placeholder="Enter width" required>
        <button class="button" onclick="calculatePerimeter()">Calculate</button>
        <div id="result"></div>
        <p id="thanksMessage">Thanks for using the Perimeter Calculator!</p>
    </div>

    <script>
        function calculatePerimeter() {
            var length = parseFloat(document.getElementById('length').value);
            var width = parseFloat(document.getElementById('width').value);
            if (isNaN(length) || isNaN(width)) {
                alert("Please enter valid numbers for length and width.");
                return;
            }
            var perimeter = 2 * (length + width);
            document.getElementById('result').innerText = "Perimeter: " + perimeter;
            document.getElementById('thanksMessage').style.display = 'block';
        }
    </script>
</body>
</html>
