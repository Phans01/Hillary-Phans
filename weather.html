<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        .search-bar button {
            padding: 10px;
            border: none;
            background-color: #7b61ff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .weather-info {
            margin-bottom: 20px;
        }
        .weather-info h1 {
            margin: 0;
            font-size: 2em;
        }
        .weather-info p {
            margin: 5px 0;
            color: #555;
        }
        .weather-info .temperature {
            font-size: 3em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .weather-info .temperature img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .footer {
            font-size: 0.8em;
            color: #888;
        }
        .footer a {
            color: #7b61ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Enter a city..">
            <button>Search</button>
        </div>
        <div class="weather-info">
            <h1>Paris</h1>
            <p>Tuesday 07:45, moderate rain</p>
            <p>Humidity: <span style="color: #ff4d4d;">87%</span>, Wind: <span style="color: #ff4d4d;">7.2km/h</span></p>
            <div class="temperature">
                <img src="https://img.icons8.com/emoji/48/000000/sun-emoji.png" alt="sun icon">
                <span>24Â°C</span>
            </div>
        </div>
        <div class="footer">
            This project was coded by <a href="#">Hillary Phans</a> and is <a href="https://github.com/Phans01/Hillary-Phans">on GitHub</a> 
        </div>
    </div>
</body>
</html>
